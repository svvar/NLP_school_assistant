
[nlp]
lang = "uk"
pipeline = ["lem", "llm_ner", "llm_cat"]

[components]

[components.llm_cat]
factory = "llm"

[components.llm_cat.task]
@llm_tasks = "spacy.TextCat.v3"
labels = ["cписок учнів класу", "вчитель предмету", "кількість всіх учнів", "розклад уроків класу", "кількість учнів класу", "кількість всіх вчителів", "додати учня"]

[components.llm_cat.model]
@llm_models = "spacy.GPT-3-5.v3"
config = {"temperature": 0.0}

[components.lem]
factory = "lemmatizer"
mode = "pymorphy3"
model = null
overwrite = false
scorer = {"@scorers":"spacy.lemmatizer_scorer.v1"}

[components.llm_ner]
factory = "llm"

[components.llm_ner.task]
@llm_tasks = "spacy.NER.v2"
labels = ["шкільний предмет", "день тижня", "код класу"]

[components.llm_ner.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "examples2.yml"

[components.llm_ner.model]
@llm_models = "spacy.GPT-3-5.v3"

